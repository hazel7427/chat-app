<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
        .title {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }
        .content {
            color: #333333;
            line-height: 1.8;
            margin-bottom: 35px;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            background-color: #0095f6;
            color: white;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin: 25px 0;
            transition: all 0.2s ease;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0081d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 149, 246, 0.15);
        }
        .footer {
            color: #737373;
            font-size: 13px;
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #eaeaea;
        }
        .link-text {
            word-break: break-all;
            color: #0095f6;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Reset Your Password</h1>
        </div>
        
        <div class="content">
            <p>Please click the link below to reset your password.</p>
            
            <div style="text-align: center;">
                <a th:href="${resetPasswordLink}" class="button">Reset Password</a>
            </div>
            
            <p>If the button doesn't work, please copy and paste the following link into your browser:</p>
            <p class="link-text" th:text="${resetPasswordLink}"></p>
            
        </div>
        
        <div class="footer">
            <p>Copyright Â© 2024 happzSzS. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
